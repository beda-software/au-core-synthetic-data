post_processing:
  allergies:
    clinicalStatus:
      affected_rows:
        - clinicalStatus_system: system
        - clinicalStatus_code: code
        - clinicalStatus_display: display
        - clinicalStatus_text: text
      options:
        - system: "http://terminology.hl7.org/CodeSystem/allergyintolerance-clinical"
          code: "active"
          display: "Active"
          text: "Active"
        - system: "http://terminology.hl7.org/CodeSystem/allergyintolerance-clinical"
          code: "inactive"
          display: "Inactive"
          text: "Inactive"
    verificationStatus:
      affected_rows:
        - verificationStatus_system: system
        - verificationStatus_code: code
        - verificationStatus_display: display
        - verificationStatus_text: text
      options:
        - system: "http://terminology.hl7.org/CodeSystem/allergyintolerance-verification"
          code: "confirmed"
          display: "Confirmed"
          text: "Confirmed"
        - system: "http://terminology.hl7.org/CodeSystem/allergyintolerance-verification"
          code: "unconfirmed"
          display: "Unconfirmed"
          text: "Unconfirmed"
    criticality:
      affected_rows:
        - criticality: value
      options:
        - value: low
        - value: high
        - value: unable-to-assess
    patientReferenceType:
      affected_rows:
        - patient_reference_type: value
      options:
        - value: Patient
